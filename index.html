<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <div class="ContenedorPrincipal">

        <div class="menu">
            <a href="Acciones.html">Acciones</a>
            <a href="index.html">Mi cartera</a>
            <a>item 3</a>
        </div>

        <div class="ContenedorInputs">
            <div class="ContenedorAccion">
                <h3>Nombre de la accion</h3>
                <input id="NombreAccion" type="text" placeholder="Ticker">
            </div>
            <div class="ContenedorPrecioAccion">
                <h3>Precio de cada accion</h3>
                <input id="PrecioAccion" type="text" placeholder="Precio">
            </div>
            <div class="ContenedorCantidadAccion">
                <h3>Cantidad de la accion</h3>
                <input id="CantidadAcciones" type="text" placeholder="cantidad">
            </div>
            <p id="MensajeErrorAccion"></p>
            
            <button id="Agregar">Agregar</button>
            <br>
            <h6>*si queres eliminar una accion de la cartera pone su ticker y en la seccion PRECIO o CANTIDAD el numero 0</h6>
            
        </div>
        <div class="CarteraUsuario">
           
            <div class="ContenedorCartera">
                <div class="Contenedor1">
                <h1>Tu cartera</h1>
            </div>
                <ul id="ListaAccionesUsuario"></ul>
            </div>
        </div>





    </div>

    <br>
    <br>

    <div class="MainSecundario">

        <div class="ContenedorEstadistica1">

            <div class="TotalCartera">
                <h2>Total en pesos:  $ </h2>
                <p id="TotalCartera"></p>
            </div>

            <div class="ContDolar">
                <h2 id="Dolar">Total en dolares:  $ </h2>
                <p id="TotalUSDCartera"></p>
            </div>
        </div>

        <div class="ContenedorEstadistica2">

            <div id="ContenedorPieChart">
                <h2>Cantidad </h2>
                <canvas id="Grafico1"></canvas>
            </div>

            <div id="ContenedorBarChart">
                <h2>Precios</h2>
                <canvas id="Grafico2"></canvas>
            </div>

            <div>
                <canvas id="Grafico1"></canvas>
            </div>
        </div>
    </div>
